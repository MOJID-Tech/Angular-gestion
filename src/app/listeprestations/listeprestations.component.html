<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(document).ready(function(){
    $(".hamburger").click(function(){
      $(".wrapper").toggleClass("collapse");
    });
  });
</script>

<div class="wrapper">
  <app-slidemenu></app-slidemenu>
  <div class="main_container">
    <div class="item">

      <div class="panel panel-primary">

        <div class="panel-body">

          <div >
            <form class="form-group">

            <select  #mySelectType (change)='onOptionsSelectedType(mySelectType.value)'  class="btn btn-secondary dropdown-toggle" >
              <option value="" > Type de service </option>
              <option *ngFor="let type of types | async " [value]="type.nom">{{type.nom}}</option >

            </select>
            &nbsp;
            <select   #mySelectClient (change)='onOptionsSelected(mySelectClient.value)' class="btn btn-secondary dropdown-toggle" >
              <option value="" > Prestataire </option>
              <option *ngFor="let client of clients | async" [value]="client.nom_client">{{client.nom_client}}</option>
            </select>
            &nbsp;
            <input   #mySelectPrix (keyup.enter)='onOptionsSelectedPrix(mySelectPrix.value)'    type="text" placeholder="Saisir le prix" min="000.00" max="10000.00" step="100" class="form-control currency"  />
            <button (click)="Search()"  type="button" class="form-control" class="btn btn-primary">Rechercher </button>
            </form>

          </div>
           <br>
          <table class="table table-striped">
            <thead>
            <tr>
              <th> Type</th>
              <th> Designation   </th>
              <th> Description</th>
              <th>Livr√©</th>
              <th>prix</th>
              <th>adresse</th>
              <th>capacite</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prestation of prestations | async ">
              <td>{{prestation.typeService.nom}}</td>
              <td>{{prestation.titre}}</td>
              <td>{{prestation.description}}</td>
              <td>{{prestation.livrable}}</td>
              <td>{{prestation.prix}} </td>
              <td>{{prestation.adresse}} </td>
              <td>{{prestation.capacite}} </td>
              <td>{{prestation.client.nom_client}} </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>



    </div>
  </div>




</div>
