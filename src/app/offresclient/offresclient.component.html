<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home"     style="background-image: url('hero-slider_3.jpg');">
  <div class="w3-display-middle" style="white-space:nowrap;">
  </div>
</div>




<!-- Container (Portfolio Section) -->
<div class="w3-content w3-container w3-padding-64" id="portfolio">
  <h3 class="w3-center">OFFRES</h3>
  <p class="w3-center">Nous vous présentons des offres afin de rendre votre événement mémorable.</p><br>


  <div  class="boxc">
    <form class="form-group">
      <div class="cadre" >

      <select  #mySelectType (change)='onOptionsSelectedType(mySelectType.value)'  class="btn btn-secondary dropdown-toggle" >
        <option value="" > Type de service </option>
        <option *ngFor="let type of types | async " [value]="type.nom">{{type.nom}}</option >
      </select>
      &nbsp;
      <select   #mySelectClient (change)='onOptionsSelected(mySelectClient.value)' class="btn btn-secondary dropdown-toggle" >
        <option value="" > Prestataire </option>
        <option *ngFor="let client of clients | async" [value]="client.nom_client">{{client.nom_client}}</option>
      </select>
        &nbsp;
        <input   #mySelectPrix (change)='onOptionsSelectedPrix(mySelectPrix.value)'    type="text" placeholder="Saisir le prix" min="000.00" max="10000.00" step="100" class="form-control currency"  />
        &nbsp;
        <button (click)="Search()"  type="button" class="form-control" class="btn btn-primary">Rechercher </button>
      </div>
    </form>

  </div>

 <br><br><br>
  <br><br><br>
  <br>  <br>
  <div class="box"  *ngFor="let demons of demos | async ">
    <div class="card" >
      <img src="{{demons.name}}" alt="{{demons.name}}" style="width:100%;height:50%"     />
      <h4>{{demons.prestation.titre}}</h4>
      <p class="price">{{demons.prestation.prix}} DH</p>
      <p>{{demons.prestation.description}}</p>
      <p><button (click)="getdetails(demons.prestation.id)" >Détails</button></p>
    </div>
  </div>
  &nbsp; &nbsp;&nbsp;
</div>
